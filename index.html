<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Sphere</title>
    <style>
        #container {
            width: 100%;
            height: 500px;
            position: relative;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #sphere {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sphere"></div>
    </div>

    <script>
        const sphere = document.getElementById('sphere');
        let bouncing = false;

        document.getElementById('container').addEventListener('click', function() {
            if (!bouncing) {
                bouncing = true;
                let pos = 0;
                let direction = 1;

                const bounce = () => {
                    if (pos > 450 && direction > 0) direction = -1;
                    if (pos <= 0 && direction < 0) direction = 1;
                    pos += 5 * direction;
                    sphere.style.bottom = pos + 'px';

                    if (bouncing) requestAnimationFrame(bounce);
                };

                bounce();
            } else {
                bouncing = false;
            }
        });
    </script>
</body>
</html>
