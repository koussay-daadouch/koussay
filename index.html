<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Hello World</h1>
    
    <script>
        // Optional: JavaScript to change the greeting
        document.getElementById('greeting').innerText = 'Hello World from JavaScript!';
    </script>
</body>
</html>
